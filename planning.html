<div ui-content-for="title">
  <span>Planning</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
   
  <form role="form" class="form-inline">
      <!--<legend>Rechercher</legend>-->
        <div class="form-group" ng-init="rpsearch.content.$t=grpsearch">
          <label>Rechercher </label>

          <input type="text" class="form-control" 
                 ng-model="rpsearch.content.$t"
                 placeholder="équipe, établissement, salle, horaire..."
                 autofocus
                 ng-change="changep()">
        </div>
      <input class="btn btn-primary" type="button" ng-click="reset()" value="Effacer" />
  </form>
    <hr>
   <div ng-repeat="entry in rplanning | filter: rpsearch | orderBy:'gsx$equipe.$t'" class="col-md-4">
    <h4 ng-bind-html="entry.gsx$equipe.$t | highlight : rpsearch.content.$t"></h4>
     <div class="description">
       <ul>
         <li ng-bind-html="entry.gsx$r1.$t | highlight : rpsearch.content.$t"></li>
         <li ng-bind-html="entry.gsx$r2.$t | highlight : rpsearch.content.$t"></li>
         <li ng-bind-html="entry.gsx$r3.$t | highlight : rpsearch.content.$t"></li>
         <li ng-bind-html="entry.gsx$r4.$t | highlight : rpsearch.content.$t"></li>
       </ul>
     </div>
   </div>
   
 </div>
</div>
